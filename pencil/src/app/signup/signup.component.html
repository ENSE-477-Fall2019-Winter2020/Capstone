<body>
  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="signUp col-8 offset-2 col-lg-4 offset-lg-4">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Business Name</label>
              <input type="text" class="form-control" placeholder="Enter Business Name">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Confirm Password</label>
              <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="sel1">Business Type</label>
              <select class="form-control" id="sel1">
                <option>Medical</option>
                <option>Hair</option>
                <option>Tattoos</option>
                <option>Other</option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
            <div class="fb-login-button offset-1" data-width="" data-size="medium" data-button-type="login_with"
              data-auto-logout-link="false" data-use-continue-as="true"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
