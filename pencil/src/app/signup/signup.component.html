<body>
  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="signUp col-8 offset-2 col-lg-4 offset-lg-4">
          <form>
            <div class="form-group">
              <label for="businessName">Business Name</label>
              <input type="text" class="form-control" placeholder="Enter Business Name">
            </div>
            <div class="form-group">
              <label for="businessAddress1">Business Address</label>
              <input type="text" class="form-control" placeholder="Enter Business Address (Street address, P.O. Box)">
            </div>
            <div class="form-group">
              <label for="businessAddress2">Business Address Details</label>
              <input type="text" class="form-control" placeholder="Apartment, Suite, Unit, Building, Floor">
            </div>
            <div class="form-group">
              <label for="businessCity">Business City/Town</label>
              <input type="text" class="form-control" placeholder="Town/City">
            </div>
            <div class="form-group">
              <label for="businessState">Business State/Province</label>
              <input type="text" class="form-control" placeholder="State/Province">
            </div>
            <div class="form-group">
              <label for="businessZipCode">Business Zip/Postal Code</label>
              <input type="text" class="form-control" placeholder="Postal Code">
            </div>
            <div class="form-group">
              <label for="businessCountry">Business Country</label>
              <input type="text" class="form-control" placeholder="Country">
            </div>
            <div class="form-group">
              <label for="businessType">Business Type</label>
              <select class="form-control" id="sel1">
                <option>Medical</option>
                <option>Hair</option>
                <option>Tattoos</option>
                <option>Other</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
