<body>
  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="signUp col-8 offset-2 col-lg-4 offset-lg-4">
          <form [formGroup]="signupForm" (ngSubmit)="addBusiness()">
            <div class="form-group">
              <label for="name">Business Name</label>
              <input type="text" name="name" class="form-control" placeholder="Enter Business Name" formControlName="name">
            </div>
            <div class="form-group">
              <label for="address">Business Address</label>
              <input type="text" name="address" class="form-control" placeholder="Enter Business Address (Street address, P.O. Box)" formControlName="address">
            </div>
            <div class="form-group">
              <label for="addressDetails">Business Address Details</label>
              <input type="text" name="addressDetails" class="form-control" placeholder="Apartment, Suite, Unit, Building, Floor" formControlName="addressDetails">
            </div>
            <div class="form-group">
              <label for="city">Business City/Town</label>
              <input type="text" name="city" class="form-control" placeholder="Town/City" formControlName="city">
            </div>
            <div class="form-group">
              <label for="state">Business State/Province</label>
              <input type="text" name="state" class="form-control" placeholder="State/Province" formControlName="state">
            </div>
            <div class="form-group">
              <label for="postalCode">Business Zip/Postal Code</label>
              <input type="text" name="postalCode" class="form-control" formControlName="postalCode">
            </div>
              <label for="userId"></label>
              <input type="hidden" name="userId" class="form-control" formControlName="userId">
              <label for="userName"></label>
              <input type="hidden" name="userName" class="form-control" formControlName="userName">
            <div class="form-group">
              <label for="country">Business Country</label>
              <input type="text" name="country" class="form-control" placeholder="Country" formControlName="country">
            </div>
            <div class="form-group">
              <label for="type">Business Type</label>
              <select class="form-control" id="sel1" name="type" formControlName="type">
                <option>Medical</option>
                <option>Hair</option>
                <option>Tattoos</option>
                <option>Other</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
